<div class="images-list-container">
    <div ng-include="'views/Dashboard/activities/container-header.html'"></div>
    <div class="list-group">
        <a class="list-group-item" ng-repeat="item in controller.list">
            <div class="pull-right actions-control">
                <span class="control-item glyphicon glyphicon-pencil"></span>
                <span class="control-item glyphicon glyphicon-trash"></span>
            </div>
            <h5 class="list-group-item-heading">
                <span class="object-property">ImageId: </span>
                <span class="object-value" ng-bind="item.Id"></span>

                <div class="header-divider"></div>
            </h5>

            <p class="list-group-item-text">
                <span class="object-property">Size: </span>
                <span class="object-value" ng-bind="item.Size"></span>
            </p>

            <p class="list-group-item-text">
                <span class="object-property">Virtual size: </span>
                <span class="object-value" ng-bind="item.VirtualSize"></span>
            </p>
        </a>
    </div>
</div>
