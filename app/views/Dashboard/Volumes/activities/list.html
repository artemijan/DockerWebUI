<div class="volumes-list-container">
    <div ng-include="'views/Dashboard/activities/container-header.html'"></div>
    <div class="list-group">
        <a class="list-group-item" ng-repeat="item in controller.list">
            <div class="pull-right actions-control">
                <span class="control-item glyphicon glyphicon-pencil"></span>
                <span class="control-item glyphicon glyphicon-trash"></span>
            </div>
            <h5 class="list-group-item-heading truncate">
                <span class="object-property">Name: </span>
                <span class="object-value" ng-bind="item.Name"></span>
                <div class="header-divider"></div>
            </h5>

            <p class="list-group-item-text truncate">
                <span class="object-property">Driver: </span>
                <span class="object-value" ng-bind="item.Driver"></span>
            </p>

            <p class="list-group-item-text truncate">
                <span class="object-property">Mount point: </span>
                <span class="object-value" ng-bind="item.Mountpoint"></span>
            </p>
        </a>
    </div>
</div>
