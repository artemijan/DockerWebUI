<div class="containers-list-container">
    <div class="container-header">
        <h4>Containers panel</h4>
    </div>
    <div class="list-group">
        <a class="list-group-item" ng-repeat="item in controller.list">
            <h5 class="list-group-item-heading">
                <span class="object-property">ContainerId: </span>
                <span class="object-value" ng-bind="item.Id"></span>
            </h5>

            <p class="list-group-item-text">
                <span class="object-property">Image: </span>
                <span class="object-value" ng-bind="item.Image"></span>
            </p>

            <p class="list-group-item-text">
                <span class="object-property">ImageId: </span>
                <span class="object-value" ng-bind="item.ImageID"></span>
            </p>
        </a>
    </div>
</div>
